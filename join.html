<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이유진 포트폴리오 소개</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/layout.js"></script>
  <script src="js/main.js" defer></script>

</head>

<body>


  <div class="wrap">
    <div class="container">

      <main>
        <section class="signup-section">
          <h2 class="form-title">회원가입</h2>
          <form class="signup-form">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required />

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required />

            <fieldset class="color-choice">
              <legend>선호 색상</legend>
              <label><input type="radio" name="color" value="mint" required /> 연두색</label>
              <label><input type="radio" name="color" value="sky" /> 보라색</label>
              <label><input type="radio" name="color" value="khaki" /> 검정색</label>
            </fieldset>

            <button type="submit">가입하기</button>
          </form>
        </section>



      </main>

      <div>
      </div>

</body>

</html>
